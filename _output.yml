bookdown::pdf_book:
#  extra_dependencies: animate
  always_allow_html: no
  includes:
    in_header: [latex/preamble.tex, latex/columns.tex]
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  citation_package: natbib
  dev: "cairo_pdf"
  template: null
  pandoc_args:
  - -V
  - papersize=A4
  - --top-level-division=chapter
  toc: false
  toc_depth: 3
  toc_unnumbered: false
  toc_appendix: true
  df_print: kable
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
