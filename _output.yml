bookdown::bs4_book:
  default: yes
  theme:
    primary: '#0000FFFF'
  css:
  - css/style.css
  - css/psyteachr.css
  - include/webex.css
  - css/columns.css
  includes:
    in_header:
    - html/favicon.html
    - js/fold.js
    - html/includeme.html
    - html/google_analytics.html
    - js/examplefold.js
    - js/extraInfofold.js
    after_body:
    - html/copyright.html
    - include/webex.js
  split_by: section
  df_print: paged
  config:
    search:
      engine: fuse
      options:
        isCaseSensitive: no
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./index.html">SRM</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download: pdf
    edit: ~
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapaper: no
      vk: no
      all: ~
  md_extensions: -smart
  repo:
    base: https://github.com/PeterKDunn/SRM-Textbook
    branch: main
