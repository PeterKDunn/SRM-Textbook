bookdown::bs4_book:
  default: yes
  theme:
    primary: "#0000FFFF"
  css:
  - css/style.css
  - css/psyteachr.css
  - include/webex.css
  includes:
    in_header:
    - html/favicon.html
    - js/fold.js
    - html/includeme.html
    - html/google_analytics.html
    - js/examplefold.js
    - js/extraInfofold.js
    after_body:
    - html/copyright.html
    - include/webex.js
  split_by: section
  df_print: paged
  config:
    search:
      engine: fuse
      options:
        isCaseSensitive: false
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./index.html">SRM</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download:
    - pdf
    - epub
    edit: ~
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapaper: no
      vk: no
      all: ~
  md_extensions: -smart
bookdown::gitbook:
  default: no
  css:
  - css/style.css
  - css/psyteachr.css
  includes:
    in_header:
    - html/favicon.html
    - js/fold.js
    - html/includeme.html
    - html/google_analytics.html
    - js/examplefold.js
    - js/extraInfofold.js
    after_body: html/copyright.html
  split_by: section
  df_print: paged
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./index.html">SRM</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download:
    - pdf
    - epub
    edit: ~
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapaper: no
      vk: no
      all: ~
  md_extensions: -smart
bookdown::pdf_book:
  extra_dependencies: animate
  always_allow_html: no
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  pandoc_args:
  - -V
  - papersize=A4
  - --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  df_print: kable
bookdown::epub_book:
  dev: svglite
  number_sections: yes
  stylesheet: css/style.css
